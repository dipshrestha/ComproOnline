<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../resources/templates/admissionStaffTemplate.xhtml">

        <ui:define name="body">
            <h:form>
                <p:panel id="panel" header="Search Applications" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="2">
                        <h:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" required="true" />

                        <h:outputLabel for="country" value="Country: " />
                        <p:selectOneMenu id="country" value="#{buttonBean.number}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Option 1" itemValue="11" />
                            <f:selectItem itemLabel="Option 2" itemValue="222" />
                            <f:selectItem itemLabel="Option 3" itemValue="333" />
                        </p:selectOneMenu>

                        <h:outputText value="Submit Status: " />
                        <p:selectOneRadio id="status" value="1">
                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                        </p:selectOneRadio>

                    </h:panelGrid>
                    <p:commandButton value="Submit" update="panel" style="margin-right:20px;" />
                </p:panel>
            </h:form>

        </ui:define>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../resources/templates/applicantTemplate.xhtml">

        <ui:define name="body">
            <h:form>
                <p:messages/>
                    <p:panel>
                        <h:panelGrid columns="2">

                            <h:outputLabel for="oldPassword" value="Old Password" styleClass="requiredLbl" />
                            <h:inputSecret  id="oldPassword" value="#{regMB.password}" required="true">
                            <f:validateLength minimum="8"/> 
                            </h:inputSecret>                            
                            <h:outputLabel for="newPassword" value="New Password" styleClass="requiredLbl" />
                            <h:inputSecret  id="newPassword" value="#{regMB.newPassword}" required="true">
                            <f:validateLength minimum="8"/> 
                            </h:inputSecret>                            
                            <h:outputLabel for="confirmPassword" value="Confirm Password" styleClass="requiredLbl" />
                            <h:inputSecret  id="confirmPassword" value="#{regMB.password_2}" required="true">
                            <f:validateLength minimum="8"/> 
                            </h:inputSecret>
                            
                            <p:commandButton
                                value="Reset Password" 
                                action ="#{regMB.resetPassword}" 
                                ajax ="false" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>

        </ui:define>

    </ui:composition>
</html>
